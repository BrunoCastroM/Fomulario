<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section class="container_section">
        
        <div class="container_form">
            
            <div class="title">
                <h1>Formulário</h1>
                <h2>Cadastre seu perfil</h2>
            </div>
            
            <form action="/" method="POST" class='formulario'>
                <label for="nome"></label>
                <input type="text" class="nome validar" id="nome" placeholder="Nome">

                <label for="sobrenome"></label>
                <input type="text" class="sobrenome validar" id="sobrenome" placeholder="Sobrenome">

                <label for="cpf"></label>
                <input type="text" class="cpf validar" id="cpf" placeholder="CPF">

                <label for="usuario"></label>
                <input type="text" class="usuario validar" id="usuario" placeholder="Usuário">

                <label for="senha"></label>
                <input type="password" class="senha validar" id="senha" placeholder="Senha">

                <label for="repetir-senha"></label>
                <input type="password" class="repetir-senha validar" id="repetir-senha" placeholder="Repetir a senha">

                <button type="submit">Enviar</button>
            </form>
        </div>

        <div class="container_img">
            <img src="./assets/img/undraw_Diary_re_4jpc1.png" alt="Imagem">
        </div>
 
    </section>

    <script src="./assets/js/validaCPF.js"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
